<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>変数の演算</title>
</head>
<body>
    <h3>変数の演算</h3>
    <p>a=10、b=4の場合</p>
    <button onclick="Add();">足し算</button>
    <button onclick="Subtract();">引き算</button>
    <button onclick="multiply();">掛け算</button>
    <button onclick="divide();">割り算</button></p>
    
    <script>
        let a = 10;
        let b = 4;
        function Add(){
            let anser = a + b;
            alert("答えは" + anser + "です");
        }
        function Subtract(){
            let anser = a - b;
            alert("答えは" + anser + "です");
        }
        function multiply(){
            let anser = a * b;
            alert("答えは" + anser + "です");
        }
        function divide(){
            let anser = a / b;
            alert("答えは" + anser + "です");
        }
        </script>
</body>
</html>
