<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click Counter ★ for構文</h1>
    <p>ボタンをクリックすると、クリック回数に応じて結果が変わります。</p>
    <p>JavaScript の for構文を使って処理を作ってみましょう</p>
    
    <div class = "container">
    <p>クリック回数<span id = "count">0</span>回</p>

    <button id = "btn">クリック</button>

    <h3>結果</h3>
    <div id = "resultBox">ここに結果が表示されます</div>
</div>
    <script>
    let clickcount = 0;
    document.getElementById("btn").onclick = function(){
        clickcount++;
        document.getElementById("count").textContent = clickcount;

        let result = "";

        if (clickcount === 1){
            for (let i = 0; i < 1; i++){
                result += "★";
            }
        }
        else if (clickcount === 2){
            for (let i = 0; i < 5; i++){
                result += "★";
            }
        }
        else if (clickcount === 3){
            for (let i = 1; i <= 5; i++){
                result += i + " ";
            }
        }
        else if (clickcount === 4){
            for (let i = 2; i <= 10; i = i + 2){
                result += i + " ";
            }
        }
        else if (clickcount === 5){
            let sum = 0;
            for (let i = 1; i <= 5; i++){
                sum = sum + i;
            }
            result = sum;
        }
        else {
            result = "クリアしました。カウントを0に戻します。"
            clickcount = 0;
        }
        document.getElementById("resultBox").textContent = result;
    }
    

 </script>
</body>
</html>
