<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数値の入力とエラー処理</title>
</head>
<body>
    <style>
        #message {
            width: 250px;
            padding: 15px;
            margin: 25px 0px;
            background-color: #FFCC99;
        }
        </style>
</head>
<body>
    <h1>n～mで割り切れる数字</h1>
    <p>1～10の好きな範囲で<br>
       割り切れる最小の数値をJavaScriptで求めます。</p>

    <button onclick = "show()">範囲を指定</button>
    <div id = "message">ここに結果が表示されます。</div>

    <script>
        function show(){
            let num1 = Number(prompt("範囲の最小値を1～10で入力してください"));
            let num2 = Number(prompt("範囲の最大値を1～10で入力してください"));
            let result = 0;
        for(let i = 1; i <= 100000; i++){
            let check = true;
            for(let n = num1; n <= num2; n++){
                if(i % n !== 0){
                    check = false;
                    break;
                }
            }
            if(check == true){
                result = i;
                break;
            }
        }
        document.getElementById("message").textContent = result;
        }
    </script>
</body>
</html>
