<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の追加と削除</title>
</head>
<body>
    <h1>写真の一覧</h1>
    <p>以下のボタンをクリックすると、写真が一覧表示されます。</p>

  <button onclick="changeimage()">写真を表示</button>

  <div id="photoArea"></div>
    <script>
    let btn = document.getElementById("showBtn");

    let photoArea = document.getElementById("photoArea");

    function changeimage() {
        let photos = [
            "images/photo_1.jpg",
            "images/photo_2.jpg",
            "images/photo_3.jpg",
            "images/photo_4.jpg",
            "images/photo_5.jpg",
            "images/photo_6.jpg",
            "images/photo_7.jpg",
            "images/photo_8.jpg"
        ];
      for (let i = 1; i <= 8; i++) {
        const img = document.createElement("img");
        img.src = photos[i];
        photoArea.appendChild(img);
      }

      btn.remove();
    };
  </script>
</body>
</html>
